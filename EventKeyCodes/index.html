<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<!-- Roboto Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		/>
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<title>Event Keycodes</title>
	</head>
	<body>
		<div class="container">
			<div class="content" id="clickAKey">
				<div class="box">Click any key to get the keyCode</div>
			</div>

			<div class="content hidden" id="keyClicked">
				<div class="code-container">
					<p class="label">event.key</p>
					<div class="box event-key"></div>
				</div>
				<div class="code-container">
					<p class="label">event.keyCode</p>
					<div class="box event-keycode"></div>
				</div>
				<div class="code-container">
					<p class="label">event.code</p>
					<div class="box event-code"></div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
